<div class="contact">
  <div class="contact-headline">
    <div></div>
    <h2 i18n="@@contactHeadline">Contact</h2>
  </div>
  <div class="contact-content">
    <div class="contact-description">
      <p i18n="@@contactProblem">Got a problem to solve?</p>
      <p i18n="@@contactMessage">
        Contact me through this form, I am interested in hearing from you,
        knowing your ideas and contributing to your projects with my work.
      </p>
      <p i18n="@@contactDeveloper">
        Need a Frontend developer?
        <b>Contact me!</b>
      </p>
    </div>
    <app-form></app-form>
  </div>
  <a class="arrow-up" href="#">
    <img src="assets/img/icons/icons-sub/arrow-up.png" alt="Back to top" />
  </a>

  <img class="bg-shape-end" src="assets/img/build-objects/vector4.png" alt="" />
</div>
