<div class="long-bg">
  <header class="header">
    <a class="home-link" href="#">
      <img src="assets/img/me/logo.png" alt="" />
    </a>
    <div class="qick-links">
      <a data-section="about" (click)="scrollToSection('about')">{{
        "HEADER.NAV.ABOUT_ME" | translate
      }}</a>
      <a data-section="skills" (click)="scrollToSection('skills')">{{
        "HEADER.NAV.SKILLS" | translate
      }}</a>
      <a (click)="scrollToSection('portfolio')">Portfolio</a>

      <img
        (click)="switchLanguage('en')"
        class="language-button"
        src="assets/img/icons/english.png"
        alt="{{ 'HEADER.LANGUAGE.ENGLISH_ALT' | translate }}"
      />
      <img
        (click)="switchLanguage('de')"
        class="language-button"
        src="assets/img/icons/german.png"
        alt="{{ 'HEADER.LANGUAGE.GERMAN_ALT' | translate }}"
      />
    </div>

    <!-- Burger Menu -->
    <nav class="burger-menu">
      <input class="checkbox" type="checkbox" id="burger-toggle" />
      <div class="hamburger-lines">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>
      <div class="menu-items">
        <a data-section="about" (click)="scrollToSection('about')">{{
          "HEADER.NAV.ABOUT_ME" | translate
        }}</a>
        <a data-section="skills" (click)="scrollToSection('skills')">{{
          "HEADER.NAV.SKILLS" | translate
        }}</a>
        <a (click)="scrollToSection('portfolio')">Portfolio</a>
        <div class="language-buttons">
          <img
            (click)="switchLanguage('en')"
            class="language-button"
            src="assets/img/icons/english.png"
            alt="{{ 'HEADER.LANGUAGE.ENGLISH_ALT' | translate }}"
          />
          <img
            (click)="switchLanguage('de')"
            class="language-button"
            src="assets/img/icons/german.png"
            alt="{{ 'HEADER.LANGUAGE.GERMAN_ALT' | translate }}"
          />
        </div>
      </div>
    </nav>
  </header>
</div>
