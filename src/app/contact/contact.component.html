<div class="contact-headline">
  <div></div>
  <h2>Contact</h2>
</div>
<div class="contact-content">
  <div class="contact-description">
    <p>Got a problem to solve?</p>
    <p>
      Contact me through this form, I am interested in hearing from you, knowing
      your ideas and contributing to your projects with my work.
    </p>
    <p>
      Need a Frontend developer?
      <b>Contact me!</b>
    </p>
  </div>
  <form>
    <div class="normal-input">
      <input type="text" placeholder="Your name" />
      <label class="d-none" for="name">Your name is required</label>
    </div>
    <div class="normal-input">
      <input type="text" placeholder="Your email" />
      <label class="d-none" for="email">Your email is required</label>
    </div>
    <div class="normal-input">
      <div class="textarea-with-resize">
        <textarea name="" id="" placeholder="Your message"></textarea>
        <img src="assets/img/icons/icons-sub/resize.svg" alt="" />
      </div>
      <label class="d-none" for="message">Your message is empty</label>
    </div>
    <div class="contact-form-privacy">
      <div class="contact-form-checkbox">
        <input type="checkbox" name="privacy" id="privacy" />
        <label for="privacy"></label>
      </div>
      <p>
        I've read the
        <a href="">privacy policy</a>
        and agree to the processing of my data as outlined.
      </p>
    </div>
    <button type="submit" disabled>Send message :)</button>
  </form>
</div>
<a class="arrow-up" href="#">
  <img src="assets/img/icons/icons-sub/arrow-up.png" alt="Back to top" />
</a>
